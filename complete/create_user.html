<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link rel="shortcut icon" href="../img/LOGO/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"  style="background-image: linear-gradient(to right, #122663, #5DD7AD);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../img/LOGO/logo.png" alt="Home" width="40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Dashboard</a>
                <a class="nav-link" href="#">Reservation Management</a>
                <a class="nav-link" href="#">Members</a>
                <a class="nav-link" href="#">Hotels</a>
                <a class="nav-link" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-md">
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center mt-5">
        <h1 style="padding: 0">Create an account</h1>
        <form class="d-flex flex-column" id='createUser' th:action="@{/create/user}" method="POST" th:object="${user}">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}"/>

            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" th:field="*{password}"/>

            <label for="first_Name">First Name</label>
            <input class="form-control" id="first_Name" th:field="*{first_Name}"/>

            <label for="last_Name">Last Name</label>
            <input class="form-control" id="last_Name" th:field="*{last_Name}"/>

            <label for="phone_Number">Phone Number</label>
            <input class="form-control" id="phone_Number" th:field="*{phone_Number}"/>

            <!-- RADIO BTN?  -->
            <div id="radioAdmin">
                <input type="radio" id="is_admin" th:field="*{is_admin}"/>
                <label for="is_admin">Admin?</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 350px">Request Reservation</button>
        </form>
    </div>
</div>
</body>
</html>
